{% if title %}
<h1>{{ title }}</h1>
{% endif %}

{% if word_action_list %}
<p>请选择需要的操作</p>
<ul>
    {% for action in word_action_list %}
    <li>{{ action }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="{% url 'polls:input_word_operation'  %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="提交">
</form>
